<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人登录 - Carbon Vista</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>个人登录</h2>
    <form id="personalLoginForm">
        <label for="name">姓名：</label>
        <input type="text" id="name" name="name" required autocomplete="on">
        <label for="idCard">身份证号：</label>
        <input type="text" id="idCard" name="idCard" required autocomplete="on">
        <label for="password">密码：</label>
        <input type="password" id="password" name="password" required autocomplete="on">
        <button type="submit">登录</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
