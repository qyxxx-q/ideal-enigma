<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>企业登录 - Carbon Vista</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>企业登录</h2>
    <form id="businessLoginForm">
        <label for="companyId">企业账号：</label>
        <input type="text" id="companyId" name="companyId" required autocomplete="on">
        <label for="taxNumber">企业税号：</label>
        <input type="text" id="taxNumber" name="taxNumber" required autocomplete="on">
        <label for="password">密码：</label>
        <input type="password" id="password" name="password" required autocomplete="on">
        <button type="submit">登录</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
